<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokedex</h1>
    <div id="imagedex">
        <div class="box box1"></div>
        <div id="box" class="box box2">
            <p class="name"></p>
            
        </div>
    </div>
    <div id="rech">
        <h2 id="titrerecherche">Touver votre Pokemon</h2>
        <label class="lab" for="pokeName">Trouver votre pokemon par le nom</label>
        <input type="text" name="" id="pokeName" class="inputRech" placeholder="Taper le nom du pokemon">
        <label class="lab" for="pokeId">Ou par son numero</label>
        <input type="text" name="" id="pokeId" class="inputRech" placeholder="Exemple: 05">
    </div>
  <script src="/scripte.js" type="text/javascript"></script>  
</body>
</html>
